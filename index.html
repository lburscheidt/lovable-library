<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="style.css">
		<script
			src="https://kit.fontawesome.com/67e8ad7c64.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body id="body" class="parent" id="parent">
		<!--Modal-->
		<modal-container class="hidden">
			<modal class="hidden">
				<label for="title">Title</label><input type="text" id="title">
				<label for="author">Author</label><input type="text" id="author">
				<label for="pages">No. of pages</label><input type="number" id="pages">
				<fieldset>
					<legend>Read?</legend>
					<div>
						<label for="read">Read</label>
						<input type="radio" name="readStatus" id="read">
						<label for="unread">Not read yet</label>
						<input type="radio" name="readStatus" id="unread">
					</div>
				</fieldset>
			</modal>
		</modal-container>

		<header class="child">My Library</header>

		<main class="main">
			<content class="content grid">Content</content>
			<aside class="child" id="sidebar"></aside>
		</main>

		<footer class="child">Footer</footer>

		<script src="script.js"></script>
	</body>
</html>
